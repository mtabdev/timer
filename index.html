<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Stopwatch by Tabish</title>


<style type="text/css">
	
.mapa{
	margin: auto;
	padding: 2rem;
}
.mp{
	
	border-radius: 10px;
	text-align: center;
}
p{
	font-size: 5rem;
}
h1{
	margin-top: 2rem;
	text-align: center;
}
.bg{
	background-color: black;
	color: white;
	margin-top: 5rem;
}
</style>





  </head>
  <body>
  	<h1>By Tabish</h1>
   <div class="container-fluid bg">
   	

   	<div class="row mapa">
   		<div class="col-sm-4 mp">
   			
			<h1>Hours</h1>
			<p id="hours"> 00 </p>
   		</div>

   		<div class="col-sm-4 mp">
   			
			<h1>Minutes</h1>
			<p id="minutes"> 00 </p>
   			
   		</div>


   		<div class="col-sm-4 mp">
   			<h1>Seconds</h1>
			<p id="seconds"> 00 </p>
   			
   		</div>

   	</div>


   		<div style="text-align: center;">
   			
   					<button class="btn btn-primary" style="margin: 2rem;" id="start-btn" onclick="startTimer()" >Start</button>

   						<button class="btn btn-warning" style="margin: 2rem;" id="stop-btn" onclick="stopTimer()">Stop</button>


   					<button class="btn btn-danger" style="margin: 2rem;" id="reset-btn" onclick="resetTimer()">Reset</button>

   		</div>


   </div>

   











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
<script type="text/javascript">
	
let sec=document.getElementById("seconds");
let min=document.getElementById("minutes");
let hrs=document.getElementById("hours");
let st=document.getElementById("start-btn");
let res=document.getElementById("reset-btn");
let stop=document.getElementById("stop-btn");

var c=0;
var m=0;
var h=0;
let timeout;
 function startTimer(f=true){

 
if(f){

st.innerHTML="Start";
  timeout = setInterval(function update(){

	c++;
	if(c>60){
		m++;
		min.innerHTML=m;
		c=0;
	}
	if(m>=60){
		m=0;
		c=0;
		h++;
		hrs.innerHTML=h;
		 
	}


	sec.innerHTML=c;
},1000);


}
 }


 function resetTimer(){


 	startTimer(false);
 	hrs.innerHTML="00";
 	min.innerHTML="00";
 	sec.innerHTML="00";
 	h=0;
 	m=0;
 	c=0;
  clearInterval(timeout);

 }

function stopTimer(){

	let hr=h;
	let mi=m;
	let se=c;

	hrs.innerHTML=hr;
 	min.innerHTML=mi;
 	sec.innerHTML=se;

	startTimer(false);
clearInterval(timeout);
}

</script>







  </body>
</html>
